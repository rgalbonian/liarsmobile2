<ion-header>

  <ion-navbar color="primary">
  	<ion-buttons start>
	  	<button ion-button (click)="cancelAddRequest()"><ion-icon name="arrow-round-back"></ion-icon>
	  	</button>
  	</ion-buttons>

    <ion-title>New Request</ion-title>
  
  	<ion-buttons end>
  		<button ion-button end (click)="addRequestItems()">Next</button>
  	</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<label>Laboratory <i class="fas fa-info-circle"></i></label>
		<select id="laboratory" class="reqVal">
			<option value="chemistry">Chemistry</option>
			<option value="biology">Biology</option>
		</select>
	</ion-list>
	<ion-list>
		<label>Date needed</label>
		<input type="date" name="date" class="reqVal">
	</ion-list>
	
	<ion-list>
		<label>Authorized to Claim</label>
		<input type="text" id="auth" class="reqVal">
	</ion-list>
	<!--<ion-list>
		<label>Select Items</label>
		<ion-searchbar placeholder="Filter Items"></ion-searchbar>
	</ion-list>-->

</ion-content>
