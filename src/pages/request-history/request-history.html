<!--
  Generated template for the RequestHistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
  	<ion-buttons  style="float:left;">
	  	<button ion-button (click)="closeHistory()"><ion-icon name="arrow-round-back"></ion-icon>
	  	</button>
  	</ion-buttons>
    <ion-title>Request History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list *ngFor="let req of this.history">
		<ion-item> {{formatTimestamp(req.timeStamp)}} &emsp; {{req.action}} </ion-item>
	</ion-list>
</ion-content>
