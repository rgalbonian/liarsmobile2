<ion-header>
  <ion-navbar>
  	
	  	
  	
    <ion-title>Selected Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-label *ngIf="selectedItems.length == 0" >No items selected yet.</ion-label>
	<ion-grid *ngFor="let item of selectedItems" >
            	    <ion-row >
		           		<ion-col col-6 style="width: 100px;overflow: hidden;">
		            		{{item.name}} 
		            	</ion-col>
		            	
		            		<ion-col>
		            			<span  *ngIf=" item.category != 'glassware'"  style="float:right; " value="item.unit">{{item.unit}}</span>
		            			<span  *ngIf=" item.category == 'glassware'"  style="float:right; " value="item.unit">qty</span>
		            			<input class="sel" *ngIf=" item.category == 'glassware'" type="number" id=""  [(ngModel)]="item.quantity" placeholder="Quantity" >
		            			
		            			 
								<input class="sel" *ngIf=" item.category != 'glassware'" type="number" id=""  [(ngModel)]="item.amount" placeholder="Amount">
		            		</ion-col>
		            		<ion-col>
		            			<ion-icon name="close-circle" (click)="removeThisItem(item)" style="float:right"></ion-icon>
		            			&emsp;
		            			
		            			
		            		
		            		</ion-col>
		            	</ion-row>
		            </ion-grid>

	<button class="closebtn" ion-button (click)="closeItemSummary()">Close 	</button>

</ion-content>
