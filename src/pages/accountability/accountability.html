<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-label>Accountability</ion-label>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list *ngFor="let req of requests" >
   <ion-card >
        <ion-card-content class="req-content">
          <ion-item> Request No. {{req.requestID }} </ion-item>
            <ion-item> Items borrowed: 

            <ion-grid *ngFor="let item of req.items">
                <ion-row *ngIf="item.quantity != undefined">
                  <ion-col> {{item.quantity}} </ion-col> <ion-col> {{item.name}} </ion-col>
                </ion-row>
            </ion-grid>
          
       </ion-item>
            <ion-item> Accountability: 
            <ion-grid *ngFor="let item of req.defective">
                <ion-row *ngFor="let i of item.items">
                  <ion-col> {{item.name}} {{i.quantity}}</ion-col> <ion-col>{{i.status}}  </ion-col>
                </ion-row>
            </ion-grid>
          </ion-item>

        </ion-card-content>
    </ion-card>

</ion-list>
</ion-content>
