<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-label>Notification</ion-label>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list *ngFor="let notif of notifications" >

	  <button ion-item class="{{notif.val().status}}"  (click)="openRequest(notif)" >
	  	Request no. {{notif.val().request.requestID}} has been updated to {{notif.val().request.status}}.
	  </button>

	</ion-list>
</ion-content>
